<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Register | ABO Base</title>
  <link rel="shortcut icon" type="image/jpg" href="ressource/icon/bloodicon.ico" />
  <script src="registercontrol.js"></script>
</head>

<body>
  <div class="row nav-custom">
    <nav class="navbar navbar-expand-lg navbar-color">
      <div class="container-fluid">
        <a class="navbar-brand logo-font" href="home.html">ABO Base</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav me-md-auto mx-sm-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html#home">Home</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="home.html#about">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="home.html#contactus">Contact US</a>
            </li>

          </ul>
          <ul class="navbar-nav ms-auto m-md-0 m-sm-4">
            <li class="nav-item ">
              <button type="button" class="btn btn-danger donate-button" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                DONATE NOW
              </button>

              <!-- Modal -->
              <div class="modal fade modal-margin" id="staticBackdrop" data-bs-backdrop="static"
                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content modal-color">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">LOGIN</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="row">
                        <form>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                              aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                          </div>
                          <div class="row">
                            <div class="col-md-4 col-sm-5"></div>
                            <a href="register.html"
                              class="btn button-color  col-md-2 col-sm-2 me-2 align-center">Register</a>
                            <button type="submit" class="btn button-color  col-md-2 col-sm-2">Login</button>
                            <div class="col-md-4 col-sm-5"></div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="row m-5">
    <div class="register-container">
      <div class="">
        <form action="submit" method="post" name="regform" onsubmit="return register()" >
          <div class="form-title">REGISTER</div>
          <div class="row g-3 mb-4">
            <div class="col">
              <label for="exampleInputEmail1" class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="First name" aria-label="First name"  id="register-name" name="r-name">
              <div id="wrongwrite" class="wrong"></div>
            </div>
            <div class="col">
              <label for="exampleInputEmail1" class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"  id="register-last-name"> 
              <div id="wrong-forname" class="wrong"></div>
            </div>
            
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp"  id="register-email" required>
            <div id="emailHelp" class="form-text">Only Valide Mails</div>
            <div class="wrongemail" class="wrong"></div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="register-password" >
            <div class="wrongpass" class="wrong"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Retype Password</label>
            <input type="password" class="form-control" id="register-password-2" >
          </div>
          <div class="row g-3 mb-4">
            <div class="col">
              <label for="exampleInputEmail1" class="form-label">BloodType</label>
              <select class="form-select form-select" aria-label=".form-select-lg example" >
                <option disabled>Choose Your Blood Type</option>
                <option value="b1">A</option>
                <option value="b2">B</option>
                <option value="b3">AB</option>
                <option value="b4">O</option>
              </select>
            </div>
            <div class="col">
              <label for="exampleInputEmail1" class="form-label">Rhesus Type</label>
              <select class="form-select form-select" aria-label=".form-select-lg example" >
                <option disabled>Choose Your Rhesus Type</option>
                <option value="r1">Rh+</option>
                <option value="r2">Rh-</option>
              </select>
            </div>
          </div>
          <div class="row g-3 mb-4">
            <div class="col">
              <label for="exampleInputEmail1" class="form-label">Do you have any tattos</label>
              <select class="form-select form-select" aria-label=".form-select-lg example">
                <option value="t1">Yes</option>
                <option value="t2">No</option>
                <option value="t3">I used to have one</option>
              </select>
            </div>
            <div class="col">
              <label for="exampleInputEmail1" class="form-label">Any serious sickness</label>
              <select class="form-select form-select" aria-label=".form-select-lg example">
                <option value="s1">Yes</option>
                <option value="s2" selected>No</option>
              </select>
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agreement">
            <label class="form-check-label" for="exampleCheck1">I agree to <a href="privacy.html" class="link-white">the privacy of this website</a></label>
          </div>
          <div class="row">
            <div class="col-md-5 col-sm-5"></div>
            <input type="submit" class="btn button-color  col-md-2 col-sm-2" value="Register">
            <div class="col-md-5 col-sm-5"></div>
          </div>

        </form>
      </div>
    </div>
  </div>
  <footer class="d-flex p-4 justify-content-around footerc">
    <div class="col-md-4">
      <div class="d-flex row justify-content-between align-content-center">
        <div class="footer-catg">Contact US</div>
        <div class="m-3">
          <a href="https://www.facebook.com/8I93f/" target="_blank"><img src="ressource/icon/facebook.png"
              alt="facebook" class="icon-size"></a>
          <a href="https://www.linkedin.com/in/riahi-yassin-32ba05243/" target="_blank"><img
              src="ressource/icon/linkedin.png" alt="linkedin" class="icon-size"></a>
          <a href="https://twitter.com/8_93f" target="_blank"><img src="ressource/icon/twitter.png" alt="twitter"
              class="icon-size"></a>
        </div>
      </div>

    </div>
    <div class="col-md-4">
      <div class="footer-catg"> Agreement and Privacy</div>
      <div class="col">
        <div class="d-flex justify-content-around flex-column align-center">
          <a href="privacy.html" class="link-null">Read the Privacy</a>
          <a href="founders.html" class="link-null">Founders</a>
          <a href="admin/login.html" class="link-null">Admin</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="footer-catg">Copyright</div>
      <div class="col">
        <div class="d-flex align-center justify-content-center p-3">
          <img src="ressource/icon/copyright.png" alt="" class="icon-size">
          <div>ABO-Base 2022</div>
        </div>
      </div>
    </div>
  </footer>


</body>

</html>
